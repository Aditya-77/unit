<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="unit_covertor.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
</head>

<body>
    <h3 id="metric">Metric/Imperial unit conversion</h3>
    
    <h1 id="number">20</h1>
    
    <h4 id="Length">Length (Meter/Feet)</h4>

    <span id="mtofel">20 meters</span> = <span id="mtof">65.616 feet</span> | <span id="ftomel">20 feet</span> = <span id="ftom">6.096 meters</span>
    
    <h4 id="volume">Volume (Liters/Gallons)</h4>

    <span id="ltogel">20 liters</span> = <span id="ltog">5.284 gallons</span> | <span id="gtolel">20 gallons</span> = <span id="gtol">75.708 liters</span>
    
    <h4 id="mass">Mass (Kilograms/Pounds)</h4>
    
    <span id="ktopel">20 kilos</span> = <span id="ktop">44.092 pounds</span> | <span id="ptokel">20 pounds</span> = <span id="ptok">9.072 kilos</span>
    
    
    <script src="unit_convertor.js"></script>
</body>

</html>
